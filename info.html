    </div>
    <div class="container">
        <form action="https://httpbin.org/post" method="post" name="signup" onsubmit="return validator();">

            <div class="column-b">
                <label>First Name:</label><br>
                <input id="fname" type="text" name="user_id" style="text-transform:capitalize;" required>
                <br>
                <label>Last Name:</label><br>
                <input id="lname" type="text" name="user_id" style="text-transform:capitalize;" required>
                <br>
                <label>Password:</label><br>
                <input id="password1" type="password" name="password1" min="6" required>
                <br>
                <label>Re-enter Password:</label><br>
                <input id="password2" type="password" name="password2" min="6" required>
                <br>
                <label>User Name:</label><br>
                <input id="uname" type="text" name="uname" min="6" required>
                <br>
                <label>E-mail:</label><br>
                <input id="Email" type="email" name="Email" required>
                <br>


                <p>Graduation Status:</p>
                <label><input type="radio" name="gradstatus" value="yes" />Graduated</label><br />
                <label><input type="radio" name="gradstatus" value="notyet" />Current Enrolled</label><br />
                <label><input type="radio" name="gradstatus" value="no" />Did not graduate</label><br />
                <br>

                <label>Age:</label><br>
                <input id="age" type="number" name="age" required min="18" max="60">
                <br>

                <input type="hidden" name="lastName" id="lastName" value="Sharma" />
                <input type="hidden" name="studentId" id="studentId" value="157151200" />

            </div>
            <div class="error_division">
                <div id="errors">
                    <div id="err_Fname"></div>
                    <div id="err_Lname"></div>
                    <div id="err_Password"></div>
                    <div id="err_pw2"></div>
                    <div id="err_Uname"></div>
                    <div id="err_Edu"></div>
                </div>
                <input type="submit" id="submit-btn" value="Submit" onclick="desctructor()" />
                <input type="reset" value="Reset" onclick="desctructor()" />

            </div>
        </form>
    </div>
